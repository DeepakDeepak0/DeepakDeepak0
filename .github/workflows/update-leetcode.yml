name: ‚ôªÔ∏è Update LeetCode Stats

on:
  schedule:
   - cron: '*/5 * * * *'
  workflow_dispatch:     # Allow manual run from GitHub

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Run LeetCode Stats Script
        run: node fetch-leetcode-stats.js

      - name: Commit Changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add README.md
          git commit -m "üîÑ Auto-update LeetCode stats" || echo "No changes to commit"
          git push
